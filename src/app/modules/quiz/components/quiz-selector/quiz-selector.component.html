<ng-container *ngIf="!isStarted">

  <mat-form-field appearance="fill">
  <mat-label>Select variant:</mat-label>
  <mat-select [(value)]="quizCurrentVariantName">
    <mat-option *ngFor="let item of quizVariantsName" [value]="item">
{{item}}
    </mat-option>
  </mat-select>
  </mat-form-field>

  <button class="StartButton" mat-raised-button color="accent" (click)="onQuizSelected()">
    Start
  </button>

</ng-container>
